<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot or Gold Assessment-04</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Hot and Cold Guessing Game</h1>
    </header>
    <div class="container">
        <main>
            <h1>Hot or Cold Guessing Game</h1>
            <p>I'm thinking of a number between 1 and 1000.</p>

            <div id="feedback">Take your first guess!</div>

            <div>
                <input type="number" id="guess" min="1" max="1000">
                <button id="submit">Guess</button>
            </div>

            <div id="attempts">Attempts:0</div>
            <div id="history"></div>

        </main>

    </div>
    <footer>&copy; 2025 Michael Tapia </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
