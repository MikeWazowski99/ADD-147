<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Focus Timer</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- The following link is used to get icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Nature Focus Timer</h1>
        
        <div class="timer-display">
            <div class="time" id="time">25:00</div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn"><i class="fas fa-play"></i> Start</button>
            <button id="pauseBtn" class="hidden"><i class="fas fa-pause"></i> Pause</button>
            <button id="resetBtn"><i class="fas fa-redo"></i> Reset</button>
        </div>
        
        <div class="settings">
            <div class="setting">
                <label for="workDuration">Work (minutes):</label>
                <input type="number" id="workDuration" min="1" max="60" value="25">
            </div>
            
            <div class="setting">
                <label for="breakDuration">Break (minutes):</label>
                <input type="number" id="breakDuration" min="1" max="30" value="5">
            </div>
        </div>
        <div class="audio-status" id="audioStatus">
            <i class="fas fa-volume-mute"></i>
            <span>No sound playing</span>
        </div>
        <div class="sound-selector">
            <h3>Ambient Sounds</h3>
            <div class="sounds" id="sounds">
            </div>
        </div>
    </div>


    <audio id="audioPlayer" loop></audio>
    <footer>&copy; Michael Tapia 2025</footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
