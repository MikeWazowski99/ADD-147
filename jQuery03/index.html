<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">

    <title>jQuery Assessment</title>
</head>
<body>
    <div class="controls">
        <button id="up" class="arrow-btn">↑</button><br>
        <button id="left" class="arrow-btn">←</button>
        <button id="stop-btn">STOP</button>
        <button id="right" class="arrow-btn">→</button><br>
        <button id="down" class="arrow-btn">↓</button>
    </div>
    
    <div id="move">Move Me!</div>
    <button id="flip">Click to slide down image</button>
    <button id="stop">Stop sliding</button>

    <div id="panel">
        <img src="images/cat2.jpg" alt="cat2">
    </div>

    <div class="controls">
        <button id="chain">Chaining</button>
        <button id="callback">Callback Image</button>
    </div>
    <img src="images/cat1.jpg" alt="Cat1" id="cat">
    
    <div id="status">Ready for animation</div>
    <script src="scripts/scripts.js"></script>

    <footer>&copy;Michael Tapia</footer>
</body>
</html>
