<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery02</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="j1">
        <h1>jQuery Hide/Show</h1>
        <h2>Click me to make me disappear!</h2>
        <img src="images/cat1.jpg" alt="Cat1" style="width: 500px;" id="j1Cat">     
        <button id="hide-paragraph">
            Hide cat image!
        </button>
    </div>
    <div id="j2">
        <h1>jQuery Fade</h1>
        <img src="images/cat2.jpg" alt="Cat2" style="width: 300px;">
        <p>Paragraph 1</p>
    </div>

    <button id="fade-div">
        Fade div!
    </button>
    <div id="flip">Click to slide the panel down or up</div>
    <div id="slide-div">
        <h1>
            jQuery Slide
        </h1>
        <p>
            <h3>
                Bleh
            </h3>
            This is the slide div
        </p>
        <img src="images/cat3.jpg" alt="Cat3" style="width: 500px;">
    </div>
    
    <h2>Click me to make me disappear too!</h2>
    <script src="scripts/scripts.js"></script>
