<!DOCTYPE html>
<html lang="en">
<head>

    <title>jQuery-01</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>
<body>
    <h1>jQuery Beginning Page</h1>
    <h2>Click me to make me disappear!</h2>

    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>

    <div id="chosen-div">
        <p>
            <h3>
                Bleh
            </h3>
            This is the main div
        </p>
    </div>
    
    <h2>Click me to make me disappear too!</h2>

    <button id="hide-paragraph">
        Hide all paragraphs!
    </button>
    <button id="hide-div">
        Hides all divs!
    </button>
    <script src="scripts.js"></script>
</body>
